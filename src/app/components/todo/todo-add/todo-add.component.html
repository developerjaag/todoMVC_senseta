<mat-grid-list cols="12" rowHeight="50px" *ngIf="loadingUser">
    <mat-grid-tile colspan="12" rowspan="1">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-grid-tile>
    <mat-grid-tile colspan="12" rowspan="1">
        <p style="text-align: center;"> <small>Cargando usuario...</small></p>
    </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="12" rowHeight="100px" *ngIf="!loadingUser">
    <mat-grid-tile colspan="2" rowspan="1">
        <button mat-button (click)="checkAll()">
            <mat-icon *ngIf="!doneAll" >check_box</mat-icon>
            <mat-icon *ngIf="doneAll" >check_box_outline_blank</mat-icon>
        </button>

    </mat-grid-tile>
    <mat-grid-tile colspan="10" rowspan="1">
        <mat-form-field class="input-full-width">
            <input [formControl]="textInput" (keyup.enter)="addTodo()" autofocus matInput placeholder="¿Qué necesitas hacer?">
        </mat-form-field>
    </mat-grid-tile>
</mat-grid-list>
